<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Software - Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* Include the base styles from the main page */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        :root {
            --primary: #FF3366;
            --secondary: #6C63FF;
            --accent: #00F5A0;
            --dark: #13111C;
            --darker: #0C0A13;
            --light: #ffffff;
            --gray: #9CA3AF;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

/* Updated Navigation */
nav {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 1400px;
    padding: 10px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

/* Logo Pill */
.logo {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 100px;
    padding: 8px 20px;
    text-decoration: none;
    display: flex;
    align-items: center;
    box-shadow: 
        0 4px 24px -1px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    transition: all 0.3s ease;
}

.logo img {
    height: 32px;
    width: auto;
}

/* Navigation Links Pill */
.nav-links {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 100px;
    padding: 6px;
    display: flex;
    gap: 4px;
    position: relative;
    box-shadow: 
        0 4px 24px -1px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    transition: all 0.3s ease;
}

        .nav-links a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 20px;
            border-radius: 100px;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
            z-index: 1;
        }

        /* Active marker */
        .nav-marker {
            position: absolute;
            height: calc(100% - 12px);
            top: 6px;
            left: 6px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 100px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px -2px rgba(255, 51, 102, 0.4);
        }

        /* Hover effect */
        .nav-links a:hover {
            color: var(--light);
        }

        /* Active state */
        .nav-links a.active {
            color: var(--light);
        }

        /* Position the marker based on active link */
        .nav-links a:nth-child(1).active ~ .nav-marker {
            width: 80px;
            transform: translateX(0);
        }

        .nav-links a:nth-child(2).active ~ .nav-marker {
            width: 88px;
            transform: translateX(94px);
        }

        .nav-links a:nth-child(3).active ~ .nav-marker {
            width: 82px;
            transform: translateX(160px);
        }

        .nav-links a:nth-child(4).active ~ .nav-marker {
            width: 72px;
            transform: translateX(246px);
        }

        .nav-links a:nth-child(5).active ~ .nav-marker {
            width: 82px;
            transform: translateX(322px);
        }

        .nav-links a:nth-child(6).active ~ .nav-marker {
            width: 64px;
            transform: translateX(408px);
        }

        /* Scroll Effect - Updated */
nav.scrolled .logo,
nav.scrolled .nav-links {
    background: rgba(255, 255, 255, 0.12);
    border-color: rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 8px 32px -1px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.08) inset;
}

        /* Download Page Specific Styles */
        .download-header {
            padding: 160px 40px 80px;
            text-align: center;
            background: radial-gradient(circle at center, 
                rgba(255, 51, 102, 0.1), 
                rgba(108, 99, 255, 0.1),
                transparent 60%);
        }

        .download-header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .download-header p {
            font-size: 18px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        .pricing-section {
            padding: 80px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .pricing-card.popular {
            background: linear-gradient(145deg, rgba(255, 51, 102, 0.1), rgba(108, 99, 255, 0.1));
            border: 2px solid var(--primary);
        }

        .pricing-card.popular img{
            width: 210px;
            padding-bottom: 20px;
        }

        .pricing-card img{
            width: 70px;
            padding-bottom: 20px;
        }

        .price {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .price span {
            font-size: 16px;
            color: var(--gray);
        }

        .features {
            margin: 30px 0;
            text-align: left;
        }

        .features li {
            margin: 15px 0;
            color: var(--gray);
            list-style: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features li i {
            color: var(--accent);
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.2);
        }

        .download-btn.outline {
            background: transparent;
            border: 2px solid var(--primary);
        }

        @media (max-width: 1024px) {
            .pricing-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .pricing-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">
            <img src="img/Aurora_modern.svg" alt="Aurora Logo">
        </a>
        
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="download.html" class="active">Download</a>
            <a href="projects.html">Projects</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blog</a>
            <div class="nav-marker"></div>
        </div>
    </nav>

    <!-- Download Header -->
    <header class="download-header">
        <h1>Choose Your Platform</h1>
        <p>Experience Aurora Music the way that suits you best.</p>
    </header>

    <!-- Platforms Section -->
    <section class="pricing-section">
        <div class="pricing-grid">
            <!-- Android -->
            <div class="pricing-card popular" data-aos="fade-up" data-aos-delay="100">
                <img src="img/android_logo.png" alt="Android">
                <div class="price">Alpha - 0.0.81<span></span></div>
                <ul class="features">
                    <li><i class="fas fa-check"></i> Exclusive alpha access</li>
                    <li><i class="fas fa-check"></i> Contributing to shape app's future</li>
                    <li><i class="fas fa-check"></i> New releases added monthly</li>
                </ul>
                <a href="https://github.com/D4v31x/Aurora-Music/releases/latest" class="download-btn">Download Now!</a>
            </div>
            <!-- iOS -->
            <div class="pricing-card" data-aos="fade-up">
                <img src="img/ios.png" alt="iOS">
                <div class="price">Not released<span></span></div>
                <ul class="features">
                    <li>Alpha version wasn't announced yet</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        window.addEventListener('scroll', () => {
    const nav = document.querySelector('nav');
    if (window.scrollY > 100) {
        nav.classList.add('scrolled');
    } else {
        nav.classList.remove('scrolled');
    }
});
    </script>
</body>
</html>
